version: "3"
services:
  postgres:
    image: postgres:alpine
  redis:
    image: redis:alpine
  nginx:
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    restart: always
    links:
      - client
      - api
    ports:
      - 4000:80
  api:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    links:
      - redis
      - postgres
      - client
      - worker
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    links:
      - redis
      - postgres
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app
    links:
      - redis
      - postgres